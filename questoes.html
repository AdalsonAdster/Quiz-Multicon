<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Multicon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="quiz-title">Quiz Multicon</h1>
  <div class="tempo-uso">
      <p>Tempo de Estudo: <span id="tempo-uso"></span></p>
  </div>
  
  <div id="quiz">
    <div class="quiz-container">
      <div id="question" class="question"></div>
      <ul id="choices" class="choices"></ul>
      <p id="result" class="result"></p>
      <button id="check-answer-button" class="check-answer-button" disabled>Corrigir</button>
      <button id="next-button" class="next-button" disabled>Próxima Questão</button>
         
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
